<!DOCTYPE html>
<html>
<head>
  <title>Hoods: SF Edition - Suggest a hood</title>
  <style>
    #form {
      width: 600px;
      height: 400px;
      border: 1px solid black;
    }
    div {
      padding: 5px;
    }
  </style>
</head>
<body>  
  <div id="form">
    <h1>Did we miss something? Let us know...</h1>
    <form action="success.html" method="post">
      <div>
        <label>Neighborhood:</label>
        <input type="email" name="neighborhood" />
      </div>
      <div>
        <label style="vertical-align: top">Suggestion:</label>

        <textarea rows="4" cols="40px" type="text" name="suggestion"> </textarea>
      </div>
      <div>
        <label>Your Hood Pic:</label>
        <input type="file" name="hoodpic" allow="text/*" maxlength="50">
        <input type="submit">
      </div>
    </form>
  </div>

  <footer>
    <a href="index.html">Home</a>
  </footer>
</body>
</html>
